<ion-content>
  <div
    class="flex justify-between items-center border-b-[1px] border-solid border-primary p-1"
  >
    <div class="flex grow justify-center">
      <span class="text-primary font-vag">AMIGOS</span>
    </div>
    <img
      (click)="dismiss()"
      src="../../../../../assets/game/partidaTruco/botao-fechar.png"
      class="h-6 rounded-md transition cursor-pointer active:scale-110 duration-300"
    />
  </div>
  <div class="p-2 flex items-center justify-between">
    <div class="flex items-center relative">
      <img
        src="../../../../../assets/game/partidaTruco/perfil-foto-exemplo.png"
        class="h-10 w-10 rounded-full mr-2"
      />
      <span class="text-primary text-[0.7rem]">SPTRUCO</span>
      <div
        class="absolute -top-0.5 left-8 w-3 h-3 bg-[#24bd0f] rounded-full"
      ></div>
    </div>
    <img
      src="../../../../../assets/game/amigos/btn-convidar.png"
      class="h-6 cursor-pointer transition active:scale-110 duration-300"
    />
  </div>
</ion-content>
