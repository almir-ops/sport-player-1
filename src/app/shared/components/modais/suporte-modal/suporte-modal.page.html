<ion-content>
  <div
    class="flex justify-between items-center border-b-2 border-solid border-primary p-1"
  >
    <div class="flex grow justify-center">
      <span class="text-primary font-vag">SUPORTE</span>
    </div>
    <img
      (click)="dismiss()"
      src="../../../../../assets/game/partidaTruco/botao-fechar.png"
      class="h-6 rounded-md cursor-pointer active:scale-110 duration-300"
    />
  </div>
  <div class="flex flex-col justify-center items-center mt-4">
    <div
      class="cursor-pointer flex items-center bg-[#34a9de] p-2 px-4 rounded-full active:scale-110 duration-300"
    >
      <img
        src="../../../../../assets/game/suporte/telegram.png"
        class="h-6 mr-3"
      />
      <span class="text-[0.6rem] text-white">GRUPO DO TELEGRAM</span>
    </div>
    <div
      class="cursor-pointer flex items-center bg-[#27d245] p-2 px-4 rounded-full mt-2 active:scale-110 duration-300"
    >
      <img
        src="../../../../../assets/game/suporte/whatsapp.png"
        class="h-6 mr-3"
      />
      <span class="text-[0.6rem] text-white">SUPORTE WHATSAPP</span>
    </div>
  </div>
</ion-content>
