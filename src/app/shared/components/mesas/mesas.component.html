<div class="grid grid-cols-2 mx-1 mt-3">
  <div *ngFor="let mesa of mesasTorneio">
    <div
      class="bg-[url('/assets/game/truco8/modalidades/mesa-torneio-fundo.png')] relative w-44 h-28 mx-1 bg-contain bg-no-repeat m-5 mb-6 ">
      <div class="flex flex-col bg-blue-800 absolute w-2/3 h-8 left-1/4 -top-5 mb-4 -ml-3 rounded-xl leading-4">
        <span class="text-gray-200/90 text-center text-[0.8rem] leading-3 mt-1 tracking-wide">{{mesa.tableType}}</span>
        <span class="text-gray-200/90 text-center font-vag text-[0.6rem] ">premio: {{mesa.awardTotal}}</span>
      </div>
      <div>
        <span class="text-gray-200/90 text-center w-1/2 left-1/4 absolute ">
          <div class="bg-gray-900 w-8 mt-9 ml-2 rounded-md mr-2 text-[0.5rem]">{{mesa.playersDistribution}}</div>
          <div class="bg-gray-900 -mt-3 ml-11 w-10 rounded-md text-[0.5rem]">{{mesa.gameMode}}</div>
        </span>
      </div>
      <div *ngIf="mesa.rules === 'mineiro'">
        <img class="-mt-1 h-4 w-1/2 left-1/4 absolute top-5" src="/assets/game/truco8/modalidades/mineiro.png" alt="" />
      </div>
      <div *ngIf="mesa.rules === 'paulista'">
        <img class="-mt-1 h-4 w-1/2 left-1/4 absolute top-5" src="/assets/game/truco8/modalidades/paulista.png"
          alt="" />
      </div>
      <div>
        <img class=" w-4 left-1/4 absolute top-14 ml-3" src="/assets/game/truco8/icone-pessoa.png" alt="" />
        <div class="text-gray-200/90 text-center text-[0.7rem] mt-1 left-1/3 ml-3.5 absolute top-14">
          0x0
        </div>
        <img class=" w-4 left-2/3  absolute top-14 -ml-3" src="/assets/game/truco8/icone-pessoa.png" alt="" />
      </div>
      <div
        class="bg-green-600 text-gray-200/90 text-center text-[0.6rem] px-2 h-5 left-1/4 absolute bottom-0 ml-1.5 mb-2 rounded-lg">
        <div class="mt-1">
          buy: {{mesa.buy}}
        </div>
      </div>
      <div>
        <span
          class="bg-slate-800 w-32 text-gray-200/90 mx-6 text-center text-[0.6rem] absolute -bottom-2 rounded-md h-4">inicio
          01/01/22</span>
      </div>
    </div>
  </div>
  <div *ngFor="let mesa of mesasCashgame">
    <div
      class="bg-[url('/assets/game/truco8/modalidades/mesa-cashgame-fundo.png')] relative w-44 h-28 mx-1 bg-contain bg-no-repeat m-5 mb-6 ">
      <div class="flex flex-col bg-red-800 absolute w-2/3 h-7 left-1/4 -top-5 mb-4 -ml-3 rounded-xl leading-4">
        <span class="text-gray-200/90 text-center text-[0.8rem] leading-3 mt-2 tracking-wide">{{mesa.tableType}}</span>
      </div>
      <div>
        <span class="text-gray-200/90 text-center w-1/2 left-1/4 absolute ">
          <div class="bg-gray-900 w-8 mt-9 ml-2 rounded-md mr-2 text-[0.5rem]">{{mesa.playersDistribution}}</div>
          <div class="bg-gray-900 -mt-3 ml-11 w-10 rounded-md text-[0.5rem]">{{mesa.gameMode}}</div>
        </span>
      </div>
      <div *ngIf="mesa.rules === 'mineiro'">
        <img class="-mt-1 h-4 w-1/2 left-1/4 absolute top-5" src="/assets/game/truco8/modalidades/mineiro.png" alt="" />
      </div>
      <div *ngIf="mesa.rules === 'paulista'">
        <img class="-mt-1 h-4 w-1/2 left-1/4 absolute top-5" src="/assets/game/truco8/modalidades/paulista.png"
          alt="" />
      </div>
      <div>
        <img class=" w-4 left-1/4 absolute top-14 ml-3" src="/assets/game/truco8/icone-pessoa.png" alt="" />
        <div class="text-gray-200/90 text-center text-[0.7rem] mt-1 left-1/3 ml-3.5 absolute top-14">
          0x0
        </div>
        <img class=" w-4 left-2/3  absolute top-14 -ml-3" src="/assets/game/truco8/icone-pessoa.png" alt="" />
      </div>
      <div
        class="bg-green-600 text-gray-200/90 text-center text-[0.6rem] px-2 h-5 left-1/4 absolute bottom-0 ml-1.5 mb-2 rounded-lg">
        <div class="mt-1">
          buy: {{mesa.buy}}
        </div>
      </div>
      <div>
        <span
          class="bg-slate-800 w-32 text-gray-200/90 mx-6 text-center text-[0.6rem] absolute -bottom-2 rounded-md h-4">inicio
          01/01/22</span>
      </div>
    </div>
  </div>
</div>
