<ion-content>
  <div class="bg-background-home h-full p-0 m-0 bg-cover bg-no-repeat z-0">
    <app-header moeda="55" diamante="20"></app-header>

    <div class="flex justify-center">
      <ion-card
        class="bg-zinc-800/90 rounded-none border border-amber-200/50 w-96"
      >
        <div class="border-b border-amber-200/50 border-solid">
          <h1 class="font-bold text-lg text-center text-[#8b8b5c] my-1">
            CONFIGURAÇÕES
          </h1>
        </div>
        <div class="h-24 ml-12 grid grid-rows-1 grid-flow-col gap-1 mt-2">
          <div
            class="bg-[url('/assets/game/game/homem.png')] bg-[#0a0a0a] z-20 rounded-full ml-4 w-14 h-14 bg-no-repeat bg-contain"
          >
            <div class="mt-14 w-16 text-[0.7rem] text-[#fde870] underline">
              TROCAR
            </div>
          </div>
          <div class="mt-1">
            <div class="bg-gray-900/75 -ml-4 h-8 w-44 rounded-2xl">
              <h2 class="py-1 px-2.5 text-[1.3rem] text-[#8b8b5c]">NICKNAME</h2>
            </div>
            <h3 class="text-[0.7rem] text-[#fde870] underline">EDITAR</h3>
            <h3 class="text-[0.7rem] text-[#8b8b5c]">ID:</h3>
          </div>
        </div>
        <div class="grid grid-rows-2">
          <div class="place-items-center">
            <ion-row>
              <img
                class="h-6 ml-12"
                src="../../../../assets/game/partidaTruco/config/volume-icone.png"
              />
              <h2 class="ml-3 pt-1 text-center text-[0.9rem] text-[#8b8b5c]">
                EFEITOS SONOROS
              </h2>
            </ion-row>
            <hr
              class="h-0.5 w-8/12 max-w-full ml-20 border-amber-200/25 border-solid"
            />
          </div>
          <div class="place-items-center mt-1">
            <ion-row>
              <h3 class="ml-20 text-[0.8rem] text-[#8b8b5c]">SOM</h3>
              <ion-item color="default" class="w-40 h-7">
                <ion-range class="-mt-9 -pt-1" [(ngModel)]="brightness">
                </ion-range>
              </ion-item>
            </ion-row>
          </div>
          <div class="-mt-2 place-items-center">
            <ion-row>
              <h3 class="ml-20 mt-1 text-[0.8rem] text-[#8b8b5c]">VIBRAR</h3>
              <ion-item color="default" class="-mt-1 ml-4 h-8 w-24">
                <ion-toggle
                  class="-mt-4 h-4"
                  color="medium"
                  checked
                ></ion-toggle>
              </ion-item>
            </ion-row>
          </div>
          <div class="place-items-center">
            <ion-row>
              <img
                class="h-6 ml-12"
                src="../../../../assets/icon/conta-icone.png"
              />
              <h2
                class="ml-4 mr-5 pt-1 text-center text-[0.9rem] text-[#8b8b5c]"
              >
                CONTA
              </h2>
            </ion-row>
            <hr class="h-0.5 w-8/12 ml-20 border-amber-100/25 border-solid" />
          </div>
          <div class="place-items-center">
            <ion-row
              class="group"
              (click)="selectTypeConfig('alterartelefone')"
            >
              <h3 class="ml-20 mr-1.5 mt-1 text-[0.7rem] text-[#8b8b5c] group">
                ALTERAR TELEFONE
              </h3>
              <div class="pl-7 sm:pl-14">
                <img
                  class="h-3 mb-1 mt-1 cursor-pointer group-active:rotate-90"
                  src="../../../../assets/game/partidaTruco/config/seta.png"
                />
              </div>
            </ion-row>
            <hr
              class="h-0.5 w-7/12 max-w-full ml-20 border-amber-100/25 border-solid"
            />

            <form [formGroup]="formAlterPhone">
              <div *ngIf="type === 'alterartelefone'">
                <h3 class="ml-20 my-0.5 text-[0.7rem] text-[#8b8b5c]">
                  TELEFONE ATUAL:
                </h3>
                <input
                  type="number"
                  name="phoneAtual"
                  class="text-[0.6rem] h-3.5 ml-20 -mt-2 w-36 bg-[#363636]"
                  formControlName="phoneAtual"
                  placeholder="(11) 99999-9999"
                />
                <hr
                  class="h-0.5 w-7/12 max-w-full ml-20 border-amber-100/25 border-solid"
                />
                <h3 class="ml-20 my-0.5 text-[0.7rem] text-[#8b8b5c]">
                  NOVO TELEFONE:
                </h3>
                <input
                  type="number"
                  name="newPhone"
                  class="text-[0.6rem] h-3.5 ml-20 -mt-2 w-36 bg-[#363636]"
                  formControlName="newPhone"
                  placeholder="(11) 99999-9999"
                />
                <hr
                  class="h-0.5 w-7/12 max-w-full ml-20 border-amber-100/25 border-solid"
                />
                <img
                  (click)="savePhone()"
                  class="h-5 mx-auto rounded-xl object-cover active:brightness-75 duration-100"
                  src="../../../../assets/game/buttons/botao-salvar.png"
                />
              </div>
            </form>
          </div>

          <div class="place-items-center">
            <ion-row class="group" (click)="selectTypeConfig('alteraremail')">
              <h3 class="ml-20 mr-7 my-0.5 text-[0.7rem] text-[#8b8b5c]">
                ALTERAR EMAIL
              </h3>
              <div class="pl-9 sm:pl-16">
                <img
                  class="h-3 mb-1 mt-1 cursor-pointer group-active:rotate-90"
                  src="../../../../assets/game/partidaTruco/config/seta.png"
                />
              </div>
            </ion-row>
            <hr
              class="h-0.5 w-7/12 max-w-full ml-20 border-amber-100/25 border-solid"
            />
            <div *ngIf="type === 'alteraremail'">
              <form [formGroup]="formAlterEmail">
                <h3 class="ml-20 my-0.5 text-[0.7rem] text-[#8b8b5c]">
                  EMAIL ATUAL:
                </h3>
                <input
                  name="emailAtual"
                  formControlName="emailAtual"
                  class="text-[0.6rem] h-3.5 ml-20 -mt-2 w-40 bg-[#363636]"
                  placeholder=""
                />
                <hr
                  class="h-0.5 w-7/12 max-w-full ml-20 border-amber-100/25 border-solid"
                />
                <h3 class="ml-20 my-0.5 text-[0.7rem] text-[#8b8b5c]">
                  NOVO EMAIL:
                </h3>
                <input
                  name="newEmail"
                  formControlName="newEmail"
                  class="text-[0.6rem] h-3.5 ml-20 -mt-2 w-40 bg-[#363636]"
                  placeholder=""
                />
                <hr
                  class="h-0.5 w-7/12 max-w-full ml-20 border-amber-100/25 border-solid"
                />
                <img
                  (click)="saveEmail()"
                  class="h-5 mx-auto rounded-xl active:brightness-75 duration-100"
                  src="../../../../assets/game/buttons/botao-salvar.png"
                />
              </form>
            </div>
          </div>

          <div class="place-items-center">
            <ion-row class="group" (click)="selectTypeConfig('alterarsenha')">
              <h3 class="ml-20 my-0.5 sm:mr-1 text-[0.7rem] text-[#8b8b5c]">
                ALTERAR SENHA
              </h3>
              <div class="pl-14 sm:pl-20">
                <img
                  class="h-3 mb-1 mt-1 cursor-pointer group-active:rotate-90"
                  src="../../../../assets/game/partidaTruco/config/seta.png"
                />
              </div>
            </ion-row>
            <hr
              class="h-0.5 w-7/12 max-w-full ml-20 border-amber-100/25 border-solid"
            />
            <div *ngIf="type === 'alterarsenha'">
              <form [formGroup]="formAlterPassword">
                <h3 class="ml-20 my-0.5 text-[0.7rem] text-[#8b8b5c]">
                  SENHA ATUAL:
                </h3>
                <input
                  type="password"
                  name="passwordAtual"
                  formControlName="passwordAtual"
                  class="text-[0.6rem] h-3.5 ml-20 -mt-2 w-40 bg-[#363636]"
                  placeholder=""
                />
                <hr
                  class="h-0.5 w-7/12 max-w-full ml-20 border-amber-100/25 border-solid"
                />
                <h3 class="ml-20 my-0.5 text-[0.7rem] text-[#8b8b5c]">
                  NOVA SENHA:
                </h3>
                <input
                  type="password"
                  name="newPassword"
                  formControlName="newPassword"
                  class="text-[0.6rem] h-3.5 ml-20 -mt-2 w-40 bg-[#363636]"
                  placeholder=""
                />
                <hr
                  class="h-0.5 w-7/12 max-w-full ml-20 border-amber-100/25 border-solid"
                />
                <h3 class="ml-20 my-0.5 text-[0.7rem] text-[#8b8b5c]">
                  CONFIRMAR:
                </h3>
                <input
                  type="password"
                  name="confirmedPassword"
                  formControlName="confirmedPassword"
                  class="text-[0.6rem] h-3.5 ml-20 -mt-2 w-40 bg-[#363636]"
                  placeholder=""
                />
                <hr
                  class="h-0.5 w-7/12 max-w-full ml-20 border-amber-100/25 border-solid"
                />
                <img
                  (click)="savePassword()"
                  class="h-5 mx-auto rounded-xl active:brightness-75 duration-100"
                  src="../../../../assets/game/buttons/botao-salvar.png"
                />
              </form>
            </div>
          </div>

          <img
            class="h-5 mx-auto my-2 rounded-xl mt-3 active:brightness-75 duration-100"
            src="../../../../assets/icon/excluir-conta.png"
          />
          <div class="place-items-center mb-5">
            <ion-row>
              <img
                class="h-6 ml-12 object-fill"
                src="../../../../assets/game/partidaTruco/config/regras.png"
              />
              <h2 class="ml-3 text-lg text-[0.7rem] text-[#8b8b5c]">
                TERMOS DE USO
              </h2>
            </ion-row>
            <hr
              class="h-0.5 w-8/12 max-w-full ml-20 border-amber-100/25 border-solid"
            />
          </div>
        </div>
      </ion-card>
    </div>
  </div>
</ion-content>
