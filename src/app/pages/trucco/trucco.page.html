<div
  class="bg-background-home h-screen min-h-screen p-0 m-0 bg-cover bg-no-repeat"
>
  <app-header [voltarBtn]="true"></app-header>
  <app-perfil></app-perfil>
  <div class="flex justify-center">
    <div class="flex flex-col max-w-sm">
      <div class="grid grid-cols-4 grid-rows-1 mx-1">
        <button
          class="w-24 h-7 rounded-none bg-zinc-800 border border-cyan-50/25 border-solid text-[#8b8b5c] text-[0.8rem]"
        >
          TODOS
        </button>
        <button
          class="w-24 h-7 rounded-none bg-zinc-800 border border-cyan-50/25 border-solid text-[#8b8b5c] text-[0.8rem]"
        >
          MINEIRO
        </button>
        <button
          class="w-24 h-7 rounded-none bg-zinc-800 border border-cyan-50/25 border-solid text-[#8b8b5c] text-[0.8rem]"
        >
          PAULISTA
        </button>
        <button
          class="w-24 h-7 rounded-none bg-zinc-800 border border-cyan-50/25 border-solid text-[#8b8b5c] text-[0.8rem]"
        >
          TORNEIO
        </button>
      </div>
      <div class="grid grid-cols-4 grid-rows-1 mx-1">
        <button
          class="w-24 h-7 rounded-none bg-zinc-800 border border-cyan-50/25 border-solid text-[#8b8b5c] text-[0.8rem]"
        >
          TODOS
        </button>
        <button
          class="w-24 h-7 rounded-none bg-zinc-800 border border-cyan-50/25 border-solid text-[#8b8b5c] text-[0.8rem]"
        >
          1X1
        </button>
        <button
          class="w-24 h-7 rounded-none bg-zinc-800 border border-cyan-50/25 border-solid text-[#8b8b5c] text-[0.8rem]"
        >
          2X2
        </button>
        <div
          class="w-24 h-7 rounded-none bg-zinc-800 border border-cyan-50/25 border-solid text-[#8b8b5c] checkboxMesas grid grid-cols-2"
        >
          <div class="w-8"><input type="checkbox" class="w-6 h-6" /></div>
          <div class="w-16 mt-1 -ml-5">Não exibir mesas vazias</div>
        </div>
      </div>
      <div class="grid grid-cols-4 grid-rows-1 mx-1">
        <button
          class="w-24 h-7 rounded-none bg-zinc-800 border text-[#8b8b5c] border-solid text-[0.8rem]"
        >
          TODOS
        </button>
        <button
          class="w-24 h-7 rounded-none bg-zinc-800 border text-[#8b8b5c] border-solid text-[0.8rem]"
        >
          SUJO
        </button>
        <button
          class="w-24 h-7 rounded-none bg-zinc-800 border text-[#8b8b5c] border-solid text-[0.8rem]"
        >
          LIMPO
        </button>
        <div
          class="w-24 h-7 rounded-none bg-zinc-800 border border-cyan-50/25 border-solid text-[#8b8b5c] checkboxMesas grid grid-cols-2"
        >
          <div class="w-8"><input type="checkbox" class="w-6 h-6" /></div>
          <div class="w-16 mt-1 -ml-5">Não exibir mesas cheias</div>
        </div>
      </div>
    </div>
  </div>
  <cdk-virtual-scroll-viewport itemSize="56" class="h-5/6 grow w-full mt-2">
    <div class="flex justify-center">
      <app-mesas></app-mesas>
    </div>
  </cdk-virtual-scroll-viewport>
</div>
